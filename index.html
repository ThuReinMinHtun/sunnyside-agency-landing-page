<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Sunnyside agency landing page</title>
    <link rel="stylesheet" href="./src/css/output.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .custom-box::before {
        content: "";
        position: absolute;

        top: -15px;
        right: 0;
        border-left: 16px solid transparent;
        border-bottom: 16px solid white;
      }
    </style>
  </head>
  <body class="font-barlow w-full max-h-screen">
    <!-- header--start -->
    <header
      class="w-full h-screen bg-[url('/images/mobile/image-header.jpg')] md:bg-[url('/images/desktop/image-header.jpg')] bg-cover bg-center text-white font-normal relative"
    >
      <!-- navbar start -->
      <nav
        class="w-full flex justify-between items-center text-lg font-medium px-8 py-8"
      >
        <img src="./images/logo.svg" alt="logo photo" />
        <a
          id="menu-toggle"
          href="#"
          class="md:hidden hover:animate-bounce hover:scale-125 transition-transform duration-300 ease-in-out cursor-pointer"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10 hamburger-icon"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="line top animate-moveFromRight-1"
              d="M5 7h14"
            />
            <path
              fill="none"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="line middle animate-moveFromRight-2"
              d="M5 12h14"
            />
            <path
              fill="none"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="line bottom animate-moveFromRight-3"
              d="M5 17h14"
            />
          </svg>
        </a>
        <ul class="hidden md:flex items-center gap-8">
          <li
            class="hover:bg-gradient-to-r from-white via-gray-start to-gray-end hover:bg-clip-text hover:text-transparent hover:scale-110 transition-transform duration-300"
          >
            <a href="#" class="">About</a>
          </li>
          <li
            class="hover:bg-gradient-to-r from-white via-gray-start to-gray-end hover:bg-clip-text hover:text-transparent hover:scale-110 transition-transform duration-300"
          >
            <a href="#">Services</a>
          </li>
          <li
            class="hover:bg-gradient-to-r from-white via-gray-start to-gray-end hover:bg-clip-text hover:text-transparent hover:scale-110 transition-transform duration-300"
          >
            <a href="#">Projects</a>
          </li>
          <button
            class="bg-white text-black uppercase font-fraunces font-bold px-5 py-3 text-sm rounded-full hover:bg-[#6FCFFF] hover:text-white shadow-sm transition duration-100 ease-in"
          >
            Contact
          </button>
        </ul>
      </nav>
      <div
        id="menu"
        class="hidden md:hidden absolute top-[29%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[calc(90%-10%)] bg-white shadow-lg gap-4 custom-box z-50 p-4"
      >
        <ul class="flex flex-col items-center gap-4 p-4">
          <li>
            <a
              href="#"
              class="text-darkgrayishblue text-center text-xl font-semibold hover:text-black transition duration-200 ease-in-out"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-darkgrayishblue text-center text-xl font-semibold hover:text-black transition duration-200 ease-in-out"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-darkgrayishblue text-center text-xl font-semibold hover:text-black transition duration-200 ease-in-out"
              >Projects</a
            >
          </li>
          <button
            class="bg-yellow text-black uppercase font-fraunces font-bold px-5 py-3 text-md rounded-full hover:bg-darkgrayishblue hover:text-white shadow-sm transition duration-200 ease-in"
          >
            Contact
          </button>
        </ul>
      </div>
      <!-- navbar--end -->
      <!-- ------------------------------------------------------------------ -->
      <!-- title-part-start -->
      <div
        class="w-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex justify-center flex-col items-center gap-10"
      >
        <h1
          class="text-center w-1/2 md:w-full text-4xl font-fraunces font-bold uppercase flex justify-center mx-auto p-3 tracking-widest mb-6"
        >
          We are creatives
        </h1>
        <img
          src="./images/icon-arrow-down.svg"
          alt="icon-arrow-down"
          class="flex items-center justify-center mb-6"
        />
      </div>
      <!-- title-part-end -->
    </header>
    <!-- end of header  -->

    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
